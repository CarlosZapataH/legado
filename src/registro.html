<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body class="register">
  <!-- <div id="root">
      <h1>darta</h1>
    </div> -->
  <header class="header">
    <div class="x-container">
      <div class="content">
        <div class="content__left">
          <img src="./assets/Legado_Logo_nuevo-sm.png" alt="Ceregen logo" />
        </div>
        <div class="content__right">
          <div class="hamburguesa only-mobile" id="hamburguesa"><span></span></div>
          <nav class="only-desktop">
            <a href="#estrategia" class="">LEGADO</a>
            <a href="#quehacemos" class="">SEDES</a>
            <a href="#proyectos" class="">NOTICIAS</a>
            <a href="#clientes" class="">EVENTOS</a>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <section class="menu only-mobile" id="menu">
    <nav>
      <a href="#estrategia" class="scrolling">LEGADO</a>
      <a href="#quehacemos" class="scrolling">SEDES</a>
      <a href="#proyectos" class="scrolling">NOTICIAS</a>
      <a href="#clientes" class="scrolling">EVENTOS</a>
    </nav>
  </section>
  <div class="wrapper_sections">
    <section class="banner" id="banner">
      <div class="x-container">
        <div class="box-content">
          <img class="banner" src="" alt="" />
          <div class="box">
            <div class="box__img">
              <img src="./assets/alentar_1.png" alt="Alentar">
            </div>
            <div class="box__text">
              <h1 class="title">¡Tu compra se realizó con éxito!</h1>
              <p class="description">
                En breve te llegará un correo de confirmación con tus tickets e información del evento.
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="form">
      <div class="x-container">
        <div class="wrapper-form">
          <form>
            <div class="form-content">
              <h2>Completa tu registro</h2>
              <p>Para ver tus tickets desde la web</p>
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nombres" aria-label="Username"
                      aria-describedby="name">
                  </div>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Apellidos" aria-label="lastname"
                      aria-describedby="lastname">
                  </div>
                  <div class="mb-3">
                    <div class="row">
                      <div class="col-4">
                        <select class="form-select" aria-label="-" id="documenttype">
                          <option value="1">DNI</option>
                          <option value="2">CE</option>
                        </select>
                      </div>
                      <div class="col-8">
                        <input type="number" class="form-control" id="document" placeholder="Número de documento">
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <select class="form-select" aria-label="Default select example">
                      <option selected disabled>Género</option>
                      <option value="1">Masculino</option>
                      <option value="2">Femenino</option>
                      <option value="3">Otro</option>
                    </select>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="tel" class="form-control" placeholder="Teléfono de contacto" aria-label="phone"
                      aria-describedby="phone">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="tel" class="form-control" placeholder="Teléfono de emergencia"
                      aria-label="emergencyNumber" aria-describedby="emergencyNumber">
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                      <i class="bi bi-geo-alt"></i>
                    </span>
                    <input type="tel" class="form-control" placeholder="Dirección" aria-label="address"
                      aria-describedby="address">
                  </div>
                  <div class="mb-3">
                    <select class="form-select" aria-label="Default select example">
                      <option selected disabled>Distrito</option>
                      <option value="1">Lima</option>
                    </select>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="email" class="form-control" placeholder="Correo" aria-label="email"
                      aria-describedby="email">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                      <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" class="form-control" placeholder="Contraseña" aria-label="password"
                      aria-describedby="password">
                  </div>
                  <div class="mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        <a href="" target="_blank" class="btn-text">Acepto términos y condiciones</a>
                      </label>
                    </div>
                  </div>
                  <div class="mb-3">
                    <button type="button" class="w-100 btn btn-primary ">Registrarme</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
